<div class="im">
<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Doctor Appointment App</span>
        <span class="example-fill-remaining-space"></span>
        <span class="align-center"></span>
        <span class="example-spacer"></span>
     </mat-toolbar-row>
  </mat-toolbar>
 
  <mat-card class="example-card">
    <mat-card-header>
  
  

      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
     
      <table width="50%">
        <tr><td><label>Doctor:</label></td>
        <td> <button mat-raised-button routerLink="doctorsignup" color="primary" >Doctor Registration</button></td><td> <button mat-raised-button routerLink="/doctorlogin" color="primary" >Doctor Login</button></td></tr><br/>
        <tr><td><label>Patient:</label></td>
        <td> <button mat-raised-button routerLink="patientsignup" color="primary">Patient Registration</button></td> <td> <button mat-raised-button routerLink="patientlogin" color="primary">Patient Login</button></td></tr>
        </table>
  
    </mat-card-content>
  </mat-card>

  <!-- <div class="img" [ngStyle]="{backgroundImage:'url(doctor/src/image/doc.jpg)'}">  </div> -->
  <router-outlet></router-outlet>

</div>
