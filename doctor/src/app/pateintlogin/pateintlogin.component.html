<body>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
         
        </div>
        <div class="card-body">
     
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Email" [(ngModel)]="Email">
              
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="password" [(ngModel)]="Password">
            </div>
           
            <div class="form-group">
              <input type="submit" value="Login"  (click)=checkLogin()  class="btn float-right login_btn">
            </div>
    
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a roouterLink="/doctorsignup">Sign Up</a>
          </div>
         
        </div>
      </div>
    </div>
  </div>
  </body>
